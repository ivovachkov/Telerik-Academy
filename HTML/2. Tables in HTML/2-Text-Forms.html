<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Text Forms</title>
</head>
<body>
    <form method="get">
		<label for="mn">Member Name: </label>
		<input type="text" id="mn" required="true" />
		<span>*req</span>
		<br />
		<label for="em">Email: </label>
		<input type="text" id="em" required="true" />
		<span>*req</span>
		<br />
		<label for="sc">School: </label>
		<input type="text" id="sc" required="true" />
		*req
		<br />
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
