<!DOCTYPE html>
<html>
<head>
	<title>Web Form</title>
</head>
<body>
	<table cellpadding="2" cellspacing="0" border="1">
		<form method="get" action="apply-now.php">
			<tr>
				<td>
					<label for="fn">First Name</label>
				</td>
				<td>
					<input type="text" id="fn" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="ln">Last Name</label>
				</td>
				<td>
					<input type="text" id="ln" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="adr">Address</label>
				</td>
				<td>
					<textarea id="adr" >...</textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label for="city">City</label>
				</td>
				<td>
					<input type="text" id="city" />
					<label for="state">State</label>
					<input type="text" id="state" size="10" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="zip">ZIP/Postal Code</label>
				</td>
				<td>
					<input type="text" id="zip" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="country">Country</label>
				</td>
				<td>
					<select id="country">
						<option value="BG">Bulgaria</option>
						<option value="GE">Germany</option>
						<option value="EN">England</option>
						<option value="FR">France</option>
						<option value="US">United States of America</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="inputTel">Phone (country code, <br />area code, number)</label>
				</td>
				<td>
					(+
					<input type="tel" id="inputTel"	pattern="[0-9]{3}" placeholder="359" size="3" />
					)
					<input type="tel" pattern="[0-9]{2}" placeholder="88" size="2" />
					-
					<input type="tel" pattern="[0-9]{7}" placeholder="8123123" size="7" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Email</label>
				</td>
				<td>
					<input type="text" id="email" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="BD">Birth Date</label>
				</td>
				<td>
					Month
					<input type="date" id="BD" pattern="[0-9]{2}" placeholder="12" size="2" />
					Day
					<input type="date" pattern="[0-9]{2}" placeholder="21" size="2" />
					Year(4 digit)
					<input type="date" pattern="[0-9]{4}" placeholder="1984" size="4" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="gender">Gender</label>
				</td>
				<td>
					<select id="gender">
						<option value="m">Male</option>
						<option value="f">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="may">Starting Date</label>
				</td>
				<td>
					<input name="St-date" type="radio" id="may" value="m" />
					<label for="may">May 2006</label>
					<input name="St-date" type="radio" id="sept" value="s" />
					<label for="sept">September 2006</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="comm">Comments/Questions</label>
				</td>
				<td>
					<textarea name"comments" id="comm" >...</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="submit" value="Submit" />
					<input type="reset" value="Clear this Form" />
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
