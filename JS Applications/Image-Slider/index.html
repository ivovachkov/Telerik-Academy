<!DOCTYPE html>
<html>
<head>
    <title>3. Image Slider</title>
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <form id="slider-btns"></form>
    </div>

    <script src="scripts/objectPrototype.js"></script>
    <script src="scripts/slider.js"></script>
	<script>
		var firstImage = Object.create(Image);
		firstImage.init("Wall", "images/1-small.jpg", "images/1-big.jpg");
		var secondImage = Object.create(Image);
		secondImage.init("Bird", "images/2-small.jpg", "images/2-big.jpg");
		var thirdImage = Object.create(Image);
		thirdImage.init("Green", "images/3-small.jpg", "images/3-big.jpg");
		var fourthImage = Object.create(Image);
		fourthImage.init("Ocean", "images/4-small.jpg", "images/4-big.jpg");
		var fifthImage = Object.create(Image);
		fifthImage.init("Waterfall", "images/5-small.jpg", "images/5-big.jpg");

		var images = [firstImage, secondImage, thirdImage, fourthImage, fifthImage];
		var slider = Object.create(Slider);
		slider.init("container", images);
		slider.initImages();
		slider.initButtons();
	</script>
</body>
</html>
