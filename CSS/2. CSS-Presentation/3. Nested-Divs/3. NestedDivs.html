<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested Divs</title>
    <style>
        .wrapper 
        {
            width: 500px;
        }

        .in
        {
            background-color: black;
            border: solid red 1px;
            border-radius: 60px;
            padding-right: 10%;
        }
        #none
        {
            display:none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="in"><div class="in"><div class="in"><div class="in"><div class="in"><div class="in">
            <div class="in"><div class="in"><div class="in"><div class="in"><div class="in"><div class="in">
                <div class="in"><div class="in"><div class="in"><div class="in"><div class="in"><div class="in">
                    <div class="in"><div id="none"><div class="in"><div class="in"><div class="in"><div class="in">
                        <div class="in"><div class="in"><div class="in"><div class="in"><div class="in"><div class="in">
                            <div class="in"><div class="in"><div class="in"><div class="in"><div class="in"><div class="in">
                                <div class="in"><div class="in"><div class="in"><div class="in"><div class="in"><div class="in">
                                    <div class="in"><div class="in"><div class="in"><div class="in"><div class="in"><div class="in">
                                        <div class="in"><div class="in"><div class="in"><div class="in"><div class="in"><div class="in">
                                            <div class="in"><div class="in"><div class="in"><div class="in"><div class="in"><div class="in">
    </div>
</body>
</html>
