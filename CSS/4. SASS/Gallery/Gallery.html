<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Gallery</title>
    <link href="gallery.css" rel="stylesheet" />
</head>

<body>

    <nav>
        <ul>
            <li>
                <label for="first">
                    <img src="images/gepard.png" />
                </label>
            </li>
            <li>
                <label for="second">
                    <img src="images/horses.png" />
                </label>
            </li>
            <li>
                <label for="third">
                    <img src="images/lion.png" />
                </label>
            </li>
            <li>
                <label for="fourth">
                    <img src="images/squirrel.png" />
                </label>
            </li>
            <li>
                <label for="fifth">
                    <img src="images/tiger.png" />
                </label>
            </li>
            <li>                
                <label for="sixth">
                    <img src="images/bear.png" />
                </label>
            </li>
        </ul>
    </nav>

    <div class="image">
        <input type="radio" name="pic" id="first" checked="checked" />
        <img src="images/gepard.png" />
        <input type="radio" name="pic" id="second" />
        <img src="images/horses.png" />
        <input type="radio" name="pic" id="third" />
        <img src="images/lion.png" />
        <input type="radio" name="pic" id="fourth" />
        <img src="images/squirrel.png" />
        <input type="radio" name="pic" id="fifth" />
        <img src="images/tiger.png" />
        <input type="radio" name="pic" id="sixth" />
        <img src="images/bear.png" />
    </div>

</body>

</html>
