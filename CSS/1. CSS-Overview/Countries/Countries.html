<!DOCTYPE html>
<html>
<head>
	<title>Countries</title>
	<link rel="stylesheet" type="text/css" href="Countries-Styles.css" />
</head>
<body>
	<form method="get">
	<table>
		<thead>
		<tr>
			<th>Contact Name</th>
			<th>City</th>
			<th>Country</th>
			<th>Is Promoted</th>
		</tr>
		</thead>
		<tr>
			<td>Maria Anders</td>
			<td>Berlin</td>
			<td class="country"><img src="germany-flag.gif" width="30px" /> &nbsp; Germany</td>
			<td><input type="checkbox" class="checkbox" /></td>
		</tr>
		<tr class="gray">
			<td >Ana Trujillo</td>
			<td>Mexico D.F.</td>
			<td class="country"><img src="mexico-flag.gif" width="30px" /> &nbsp; Mexico</td>
			<td><input type="checkbox" class="checkbox" /></td>
		</tr>
		<tr>
			<td>Antonio Moreno</td>
			<td>Mexico D.F.</td>
			<td class="country"><img src="mexico-flag.gif" width="30px" /> &nbsp; Mexico</td>
			<td><input type="checkbox" checked="checked" /></td>
		</tr>
		<tr class="gray">
			<td>Thomas Hardy</td>
			<td>London</td>
			<td class="country"><img src="uk-flag.gif" width="30px" height="18px" /> &nbsp; UK</td>
			<td><input type="checkbox" class="checkbox" /></td>
		</tr>
	</table>
	</form>
</body>
</html>
